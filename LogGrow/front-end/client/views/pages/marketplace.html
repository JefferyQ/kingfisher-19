<section class="page font-openSans" ng-class="{'width-50 overlay-card-block':flag.cardDetail==true, 'width-100':flag.cardDetail==false}">
    <h4 class="page-header-lg">Market Place</h4>
    <div class="text-center " ng-class="{'width-50':flag.cardDetail==true, 'width-100':flag.cardDetail==false}">
    </div>
    <div class="row ui-section">
        <div ng-class="{'col-md-12':flag.cardDetail==true, 'col-md-4':flag.cardDetail==false}">
            <md-card class="cursor-pointer md-card-hover" ng-click="changeFlexCard('open');flag.filterDetail = true;" ng-mouseenter="options=true" ng-mouseleave="options=false">
                <md-card-header class="pa-bot0">
                  <div class="media">
                                    <a class="media-left">
                                        <img alt="" src="https://pbs.twimg.com/profile_images/3493236003/9807650ede9d554edb75b69e1f8d1dea.jpeg" class="img-circle img64_64">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading media-head-title">Swapnil Saurav<span class="card-rating"><i class="ui-rating-success glyphicon glyphicon-star"></i> 4.5</span></h4>
                                        <p class="media-heading-p"><i class="fa fa-map-marker" tooltip-placement="bottom" uib-tooltip="Location" tooltip-append-to-body="true"></i> Bangalore</p>
                                        <p class="media-heading-p"><i class="fa fa-briefcase" tooltip-placement="bottom" uib-tooltip="Job" tooltip-append-to-body="true"></i> Software Developer</p>
                                    </div>
                                </div>
                </md-card-header>

                <md-card-content class="pa-top12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered no-margin">
                            <tbody>
                            <tr>
                                <td class="marketplace-td">Loan Amount</td>
                                <td class="marketplace-td"><i class="fa fa-inr"></i> 2,00,000</td>
                            </tr>
                            <tr>
                                <td class="marketplace-td">Interest</td>
                                <td class="marketplace-td">6 %</td>
                            </tr>
                            <tr>
                                <td class="marketplace-td">Tenure</td>
                                <td class="marketplace-td">15 months</td>
                            </tr>
                            <tr>
                                <td class="marketplace-td">Purpose</td>
                                <td class="marketplace-td">Family</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end start" class="padding-card-action animate-if" ng-if="options==true">
                    <button type="button" class="btn btn-danger btn-circle margin-card-action action-circle-button-reject" tooltip-placement="bottom" uib-tooltip="Reject Loan" tooltip-append-to-body="true" ng-click="$event.stopPropagation();rejectLoan($event)"><i class="glyphicon glyphicon-remove"></i></button>
                    <button type="button" class="btn btn-info btn-circle margin-card-action action-circle-button-info" tooltip-placement="bottom" uib-tooltip="Infomation" tooltip-append-to-body="true" ng-click="$event.stopPropagation();"><i class="fa fa-info"></i></button>
                    <button type="button" class="btn btn-info btn-circle margin-card-action action-circle-button-bookmark" tooltip-placement="bottom" uib-tooltip="Bookmark" tooltip-append-to-body="true" ng-click="$event.stopPropagation();"><i class="fa fa-bookmark"></i></button>
                    <button type="button" class="btn btn-success btn-circle action-circle-button-success" tooltip-placement="bottom" uib-tooltip="Accept Loan" tooltip-append-to-body="true" ng-click="$event.stopPropagation();"><i class="glyphicon glyphicon-ok"></i></button>
                </md-card-actions>
            </md-card>
        </div>
    </div> 
</section>
<div ng-class="{'slide-in':flag.cardDetail==true, 'slide-out':flag.cardDetail==false}" class="md-whiteframe-z1 overlay-card-info"> 
        <md-toolbar>
      <div class="md-toolbar-tools text-center">
        <i class="fa fa-arrow-right close-loan-rqst" ng-click="changeFlexCard('close');"></i>
        <h2 class="ma12-top">Loan Request</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
        <div ng-include="'views/block/loan-request-card.html'" class="pa25-side pa15-top"></div>
</div>
